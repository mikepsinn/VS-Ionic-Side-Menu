<ion-view hide-nav-bar="hideNavigationMenu" view-title="Track your {{primaryOutcomeVariable}}">
    <ion-content>
    	<div class="card primary-outcome-variable-reporting">
    		<div class="item item-text-wrap">
                <div ng-show="showRatingFaces" class="primary-outcome-variable-rating-buttons" >
                    <p class="heading positive" style="padding:14px; text-align: center; line-height: normal;">{{primaryOutcomeVariableTrackingQuestion}}</p>
                    <img ng-repeat="option in positiveRatingOptions"
                         ng-click="storeRatingLocalAndServerAndUpdateCharts(option.numericValue)"
                         ng-src="{{option.img}}"
                            >
                </div>
                <div ng-show="timeRemaining">
                    <br/>
                    <ul>
                        <li style="padding:14px; text-align: center;">Thanks for reporting your {{primaryOutcomeVariable | lowercase }}!</li>
                        <li ng-show="secondsLeft">You can report your {{primaryOutcomeVariable}} back in {{secondsLeft}} seconds</li>
                    </ul>
                </div>
    		</div>
    	</div>

        <div ng-show="averagePrimaryOutcomeVariableImage" class="card primary-outcome-variable-average">
            <div class="item item-text-wrap">
                <div>
                    <img ng-src="{{averagePrimaryOutcomeVariableImage}}" class="top-left" alt="Depressed">
                    <div class="to-right">

                        <span class="heading">{{appSettings.primaryOutcomeVariableAverageText}} {{averagePrimaryOutcomeVariableText}}.</span>
                        <ul class="from-top">
                            <!--                           <li>We hope you feel great!</li>-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <div ng-show="lineChartConfig" class="card primary-outcome-variable-reporting-chart">
    		<div class="item item-text-wrap">
<!--                <div style="height: 460px;" ng-show="isSyncing">
                    <div style="position: absolute;top:45%;text-align: center;width: 100%"><span>Still retrieving data. Check back soon.</span></div>
                </div>-->
                <div ng-if="distributionChartConfig">
                    <highchart id="chart1" config="distributionChartConfig"></highchart>
                </div>
    
                <div ng-if="lineChartConfig">
                    <highchart id="chart2" config="lineChartConfig"></highchart>    
                </div>

                <div ng-if="weekdayChartConfig">
                    <highchart id="chart3" config="weekdayChartConfig"></highchart>
                </div>

                <div ng-if="hourlyChartConfig">
                    <highchart id="chart4" config="hourlyChartConfig"></highchart>
                </div>

    		</div>
    	</div>
    </ion-content>
</ion-view>
